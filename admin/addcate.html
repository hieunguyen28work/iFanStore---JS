        <script>
            btnAdd=document.getElementById("addSP");
            btnAdd.onclick=function(){
              url="http://localhost:3000/category";
              var tenLoai=document.getElementById('loai').value
              if(tenLoai===""){
                  alert("Vui lòng nhập đầy đủ thông tin!");
              }
              else{
                sp={
                name: tenLoai,   
                };
                fetch(`${url}`,{
                    method : 'POST',
                    headers: {
                        "Content-Type" : "application/json"
                    },
                    body : JSON.stringify(sp)
                })
                .then(res => res.json())
                .then(data => {
                    alert('Đã thêm thành công!');
                })
              }
              
            
            }
