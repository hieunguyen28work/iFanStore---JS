                    <div class="container-fluid">
                        <h1 class="mt-4">Người Dùng</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Danh sách Người Dùng</li>
                        </ol>
                        <!-- Modal add -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Thêm Người Dùng
                        </button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="container">
                                    <br>
                                        <form class="addFormUser">
                                            <div class="form-group">
                                                <label>Tên Nguời Dùng</label>
                                                <input type="text" name="fullname" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" name="email" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Mật Khẩu</label>
                                                <input type="text" name="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Số Điện Thoại</label>
                                                <input type="text" name="phone" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Địa Chỉ</label>
                                                <input type="text" name="address" class="form-control">
                                            </div>
                                            <button class="btn btn-success" onclick="createUser()">Thêm  Người Dùng</button>
                                        </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                        </div>
                        <!-- Modal edit -->
                        <div id="myEditModalUser" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="container">
                                    <br>
                                        <form class="editFormUser">
                                            <div class="form-group">
                                                <label>Tên Nguời Dùng</label>
                                                <input type="text" name="fullname" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" name="email" class="form-control" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label>Mật Khẩu</label>
                                                <input type="text" name="password" class="form-control" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label>Vai Trò</label>
                                                <select name="role" id="" class="form-control">
                                                    <option value="0">Khách Hàng</option>
                                                    <option value="1">Admin</option>
                                                </select>
                                            </div>
                                            <button class="btn btn-success" onclick="updateUser()">Thêm Sản Phẩm</button>
                                        </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                        </div>
                        <hr>
