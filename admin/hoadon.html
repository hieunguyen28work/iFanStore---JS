        <script>
            url="http://localhost:3000/order";
            fetch(url).then(res => res.json())
            .then(lisSP =>{
              lisSP.forEach(sp=>{
                document.querySelector("#table-order").innerHTML+=`
                <tr>
                          <th id="id${sp.id}" scope="row">${sp.id}</th>
                          <td>${sp.fullname}
                            <input type="hidden" id="email${sp.id}" value="${sp.email}">
                            <input type="hidden" id="address${sp.id}" value="${sp.address}">
                            <input type="hidden" id="name${sp.id}" value="${sp.fullname}">
                            <input type="hidden" id="note${sp.id}" value="${sp.note}">
                            <input type="hidden" id="phone${sp.id}" value="${sp.phone}">
                            <input type="hidden" id="total${sp.id}" value="${sp.total}">
                            <input type="hidden" id="date${sp.id}" value="${sp.date}">

                            </td>
                          <td>${sp.address}</td>
                          <td>${sp.phone}</td>
                          <td>${sp.total} VNĐ</td>
                          <td>${sp.date}</td>
                          <td><select onchange="change('${sp.id}')" id="trangThai${sp.id}"></select></td>
                          <td style="width:2%; padding: 3px;">
                              <a href="hoadonchitiet.html?id=${sp.id}"<button type="button" class="btn btn-success"><i class="far fa-eye"></i></button>
                          </td>
                            <td style="width:2%; padding: 3px;">
                              <button onclick="xoaSP(${sp.id})" type="button" class="btn btn-success"><i class="fas fa-trash"></i></button>
                          </td>
                        </tr>
                `;
                if(sp.status=="1"){
                    document.getElementById('trangThai'+sp.id).innerHTML+=`
                    <option selected value="1">Chờ xác nhận</option>
                    <option value="2">Đang giao hàng</option>
                    <option value="3">Đã giao hàng</option>
                    `;
                }else if(sp.status=="2"){
                    document.getElementById('trangThai'+sp.id).innerHTML+=`
                    <option value="1">Chờ xác nhận</option>
                    <option selected value="2">Đang giao hàng</option>
                    <option value="3">Đã giao hàng</option>
                    `;
                }else{
                    document.getElementById('trangThai'+sp.id).innerHTML+=`
                    <option value="1">Chờ xác nhận</option>
                    <option value="2">Đang giao hàng</option>
                    <option selected value="3">Đã giao hàng</option>
                    `;
                }
              })
            });
            function change(id){
                var name= document.getElementById('name'+id).value;
                var address= document.getElementById('address'+id).value;
                var phone= document.getElementById('phone'+id).value;
                var total= document.getElementById('total'+id).value;
                var date= document.getElementById('date'+id).value;
                var trangThai= document.getElementById('trangThai'+id).value;
                var email= document.getElementById('email'+id).value;
                var note= document.getElementById('note'+id).value;

                var url_order=`http://localhost:3000/order/${id}`;
                changeOrder={
                    "fullname": name,
                    "address": address,
                    "email": email,
                    "phone": phone,
                    "status": trangThai,
                    "total": total,
                    "note": note,
                    "date": date,
                    };
                fetch(`${url_order}`,{
                method : 'PUT',
                headers: {
                    "Content-Type" : "application/json"
                },
                body : JSON.stringify(changeOrder)
                })
                .then(res => res.json())
                .then(data => {
                    alert('Đã thay đổi thành công!');
                    
                })
                



            }
          </script>
