                        <!-- Modal add -->

                                                <th></th>

                                                <th></th>

                                        </tbody>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>

        <script>
            url="http://localhost:3000/products";
            fetch(url).then(res => res.json())
            .then(lisSP =>{
              lisSP.forEach(sp=>{
                document.querySelector("#table-products").innerHTML+=`
                <tr>
                          <th scope="row">${sp.id}</th>
                          <td>${sp.name}</td>
                          <td>${sp.cate_id}</td>
                          <td><img class="img-list" style="width:100px" src="../public/images/products/${sp.image}" alt=""></td>
                          <td>${sp.price} VNĐ</td>
                          <td style="width:30%;">${sp.detail}</td>
                          <td style="width:2%; padding: 3px;">
                              <button type="button" class="btn btn-success"><i class="far fa-eye"></i></button>
                          </td>
                          <td style="width:2%; padding: 3px;">
                              <a href="editsp.html?id=${sp.id}"><button type="button" class="btn btn-success"><i class="far fa-edit"></i></button>
                            </td>
                            <td style="width:2%; padding: 3px;">
                              <button onclick="xoaSP(${sp.id})" type="button" class="btn btn-success"><i class="fas fa-trash"></i></button>
                          </td>
                        </tr>
                `;
              })
            })
          </script>
          <script>
            function xoaSP(id){
              const hoi= confirm("Bạn chắc chắn xóa sản phẩm này?");
              if(hoi===false) return;
              url_del=`http://localhost:3000/products/${id}`;
              fetch(url_del, {method:"delete"}).then(res => res.json())
              .then(data =>{
                console.log(data);
                alert("Đã xóa");
                document.location="index.html";
              })
            }
          </script>
