        <script>
            url_cate="http://localhost:3000/category";
            fetch(url_cate).then(res => res.json())
            .then(lisSP =>{
              lisSP.forEach(sp=>{
                document.querySelector("#table-category").innerHTML+=`
                <tr>
                          <th scope="row">${sp.id}</th>
                          <td>${sp.name}</td>
                          
                          <td style="width:2%; padding: 3px;">
                              <a href="editloai.html?id=${sp.id}"><button type="button" class="btn btn-success"><i class="far fa-edit"></i></button>
                            </td>
                            <td style="width:2%; padding: 3px;">
                              <button onclick="xoaSP(${sp.id})" type="button" class="btn btn-success"><i class="fas fa-trash"></i></button>
                          </td>
                        </tr>
                `;
              })
            })
          </script>
          <script>
            function xoaSP(id){
              const hoi= confirm("Bạn chắc chắn xóa sản phẩm này?");
              if(hoi===false) return;
              url_del=`http://localhost:3000/category/${id}`;
              fetch(url_del, {method:"delete"}).then(res => res.json())
              .then(data =>{
                console.log(data);
                alert("Đã xóa");
                document.location="category.html";
              })
            }
          </script>
